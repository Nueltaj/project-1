<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">                                                                   
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="content">
      <img src="image-product-desktop.jpg">
        <div class="word">
           <p class="perf">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>      
          <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>     
          <h2>$149.99</h2> 
          <h3>$169.99</h3>
          <div class="cartbox">
            <img src="icon-cart.svg" alt="cart" style="margin-right: 20px">
               Add to Cart
          </div>
        </div>     
    </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">wcodewiz</a>.
  </div>
</body>
</html>
